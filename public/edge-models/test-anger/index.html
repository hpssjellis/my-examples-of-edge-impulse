  function RGBAToHex(r,g,b,a) {
  r = r.toString(16);

  b = b.toString(16);

    r = "0" + r;
  if (g.length == 1)

  if (b.length == 1)
    b = "0" + b;

  return "#" + r + g + b + ", " ;
}
